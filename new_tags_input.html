<!DOCTYPE html>
<html>
<head>
	<title>Tags de input</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Novas Tags de Input</h1>

	<form>
		<!--Boa pratica usar o label com o mesmo ID que o input, ao selecionar a label ela 
			direciona diretamente na caixa do input -->
		<label for="nome">Nome</label>
		<input type="text" id="nome">
		<br><br>
		<!--Novos inputs-->
		<!--Input email-->
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="teste@teste.com.br" autofocus>
		<br><br>
		<!--Input numero-->
		<label for="numero">Numero</label>
		<input type="number" id="numero" min="2" max="20" step="2">
		<br><br>
		<!--Input url-->
		<label for="url">URL</label>
		<input type="url" id="url" placeholder="ex: http://www.google.com.br" required>
		<br><br>
		<!--Input pesquisa-->
		<label for="search">Pesquisa</label>
		<input type="search" id="search">
		<br><br>
		<!--Input pesquisa-->
		<label for="range">Ranger</label>
		<input type="range" id="range" min="0" max="5" value="5">
		<br><br>
		<!--Input Data-->
		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>
	    <!--Input Cor-->
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>



		<input type="submit" value="enviar">
	</form>

</body>
</html>
